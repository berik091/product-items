<div class="section" id="cover">
        <div class="left-block">
            <div class="main-image-slider">
                <img [src]="inItems.imagePath" alt="{{inItems.name}}" style="max-height: 450px; max-width: 400px;">
            </div>
            <div>
                <div>
                    <div>
                        <app-item-images [items1]="inItems"></app-item-images>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-block">
            <div class="container">
                <button [routerLink]="'/'" class="btn btn-primary">Home</button>
                <h1>{{inItems.name}}</h1>
                <h6>Артикул: <b>{{inItems.price}}</b></h6>

                <h4><b>{{inItems.price | currency}}</b></h4>
                <br>
                <label><b>Details: </b></label>
                <br>
                {{inItems.description}}
            </div>
        </div>
</div>
